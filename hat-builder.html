<!-- Load jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />

{{ 'hat-builder.css' | asset_url | stylesheet_tag }}
{{ 'hat-builder.js' | asset_url | script_tag }}

<!-- Get Started Button -->
<div class="button-container" id="button-container">
  <button class="get-started" id="scrollButton">
    <img src="https://cdn.shopify.com/s/files/1/0569/9295/6486/files/644F30CC-D4E1-496F-9FFA-48C7B530774B.png?v=1696287782" alt="Button Image" class="button-image">
    <p class="button-text" id="scrollButton">Get Started</p>
  </button>
</div>

<!-- ENTIRE Hat Builder Container -->
<div class="hat-builder-container">

  <!-- Hat Preview Header -->
  <div class="hat-builder-header">
    <div class="hat-builder-left-heading">Hat Builder</div>
    <div class="hat-builder-right-heading">
      <span class="hat-builder-collection-icon">
        <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M11.5 7.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="#4D4D4D"/><path fill-rule="evenodd" d="M7.517 4.098a3.75 3.75 0 0 1 2.652-1.098h2.081a2.75 2.75 0 0 1 2.75 2.75v2.289a3.25 3.25 0 0 1-.952 2.298l-4.206 4.206a2.5 2.5 0 0 1-3.536 0l-2.672-2.672a2.75 2.75 0 0 1 0-3.89l3.883-3.883Zm2.652.402a2.25 2.25 0 0 0-1.591.659l-3.883 3.883a1.25 1.25 0 0 0 0 1.768l2.672 2.672a1 1 0 0 0 1.414 0l4.206-4.206a1.75 1.75 0 0 0 .513-1.237v-2.289c0-.69-.56-1.25-1.25-1.25h-2.081Z" fill="#4D4D4D"/><path d="M16.75 5.5a.75.75 0 0 1 .75.75v3.029a3.25 3.25 0 0 1-.968 2.313l-4.755 4.692a.75.75 0 1 1-1.054-1.068l4.756-4.692a1.75 1.75 0 0 0 .521-1.245v-3.029a.75.75 0 0 1 .75-.75Z" fill="#4D4D4D"/></svg>
      </span>
      <span class="hat-builder-collection-label">All Patches</span>
    </div>
  </div>

  <!-- Hat Builder Carousel -->
  <div class="hat-builder-carousel-container">

    <!-- Patch carousel container -->
    <div class="patch-carousel-container">
    
      <!-- Patch image carousel -->
      <div class="default-patch-carousel">
        {% for product in collections['patches'].products %}
          <div><img src="{{ product.images.first | img_url: 'medium' }}" alt="{{ product.title }}" /></div>
        {% endfor %}
      </div>
      
      <!-- Highlight border -->
      <div class="highlight-box" id="patchHighlight"></div>

    </div>

    <!-- Hat carousel container -->
    <div class="hat-carousel-container">

      <!-- Hat image carousel -->
      <div class="default-hat-carousel">
        {% for product in collections['hats'].products %}
          <div><img src="{{ product.images.first | img_url: 'medium' }}" alt="{{ product.title }}" /></div>
        {% endfor %}
      </div>

      <!-- Highlight border -->
      <div class="highlight-box" id="hatHighlight"></div> 
    
    </div>

  </div>

  <!-- Play/pause icon -->
  <div id="playPauseIcon" data-state="playing">
    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8 7.25a.75.75 0 0 1 .75.75v4a.75.75 0 0 1-1.5 0v-4a.75.75 0 0 1 .75-.75Z" fill="#161616"/><path d="M12.75 8a.75.75 0 0 0-1.5 0v4a.75.75 0 0 0 1.5 0v-4Z" fill="#161616"/><path fill-rule="evenodd" d="M10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14Zm0-1.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" fill="#161616"/></svg>
  </div>

</div>
  
<!-- Tabs to switch between patches and hats -->
<div class="toggle-section">

  <div class="toggle-container">

    <!-- Tabs -->
<div class="toggle-button active" id="patchesToggle">
  <img src="https://cdn.shopify.com/s/files/1/0569/9295/6486/files/D238D762-E827-4BE8-BF0F-1BEB9A99CDA9.png?v=1696605239" alt="Patch Icon" width="20" height="20" style="margin-right: 8px;">
  Patches
</div>
<div class="toggle-button" id="hatsToggle">
  <img src="https://cdn.shopify.com/s/files/1/0569/9295/6486/files/34FBE93F-4A92-4E89-A068-7CBC5D1F4ECC.png?v=1696605239" alt="Hat Icon" width="26" height="26" style="margin-right: 8px;">
  Hats
</div>
    
    <!-- Active state background -->
    <div class="active-background"> </div>

  </div>

</div>
